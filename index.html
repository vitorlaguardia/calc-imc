<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-content">

    </div>
    
    <div class="calculadora">

        <form>
        <h1 id="main-text">Calculadora de IMC</h1>

            
            <div class="form">
                <label for="name">Nome :</label>
                <input class="form name" type="name" name="name" placeholder="   Exemplo: Vitor">
            </div>

            <div class="form">
                <label for="height">Altura :</label>
                <input class="form altura" type="number" name="height" placeholder="   Exemplo: 1.78">
            </div>

            <div class="form">
                <label for="weight">Peso :</label>
                <input class="form peso" type="number" name="weight" placeholder="   Exemplo: 70">
            </div>

            <div class="button">
                <button>CALCULAR</button>
            </div>

        </form>
    </div>
<script src="./script.js"></script>    
</body>
</html>
